{% extends 'base.html' %}

{% block main %}
<!-- Permitimos login con email y contraseña -->
<section id="register" class="py-5 d-flex align-items-center">
    <div class="col-4 mx-auto text-white">
        <h2 class="text-center text-white">Registro</h2>
        {% if error and es_warning %}
        <div class="col bg bg-warning p-2 my-2">
        <p class="text-white">{{ error }}</p>
        </div>
        {% endif %}
        {% if error and not es_warning %}
        <div class="col bg bg-danger p-2 my-2">
        <p class="text-white">{{ error }}</p>
        </div>
        {% endif %}
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mx-auto">Crear cuenta</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
