{% extends 'base.html' %}

{% block main %}
<!-- Permitimos login con email y contrase침a -->
<section id="login" class="py-5 d-flex align-items-center">
    <div class="col-4 mx-auto text-white">
        <h2 class="text-center text-white">Login</h2>
        {% if error %}
        <div class="col bg bg-danger p-2 my-2">
            <p class="text-white">{{ error }}</p>
        </div>
        {% endif %}

        {% if logout_msg %}
        <div class="col bg bg-success p-2 my-2">
            <p class="text-white">{{ logout_msg }}</p>
        </div>
        {% endif %}        

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mx-auto">Iniciar sesi칩n</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
